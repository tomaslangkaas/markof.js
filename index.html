<!doctype html>
<html>
<head>
<title>markof.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<style>
@import url(https://fonts.googleapis.com/css?family=PT+Serif:400);
@import url(https://fonts.googleapis.com/css?family=PT+Serif:400italic);
@import url(https://fonts.googleapis.com/css?family=PT+Serif:700);
@import url(https://fonts.googleapis.com/css?family=PT+Serif:700italic);

html{
	background: #ddd;
}
body{
	font-family: sans-serif;
	max-width: 50em;
	padding: 2em;
	margin: auto;
	background: #fff;
	box-shadow: 0 0 5px 5px #ccc;
}
textarea{
	font-family: monospace;
	display: block;
	box-sizing: border-box;
	width: 100%;
	height: 20em;
	overflow: auto;
}
.col2{
	width: 50%;
}
.inline{
	display: -moz-inline-stack;
	display: inline-block;
	vertical-align: top;
	zoom: 1;
	*display: inline;
}

sub,
sup {
  font-size: 75%;
  line-height: 0;
  position: relative;
  vertical-align: baseline;
}

sup {
  top: -0.5em;
}

sub {
  bottom: -0.25em;
}

small {
  font-size: 80%;
}

#markofDisplay{
	font-family: "PT Serif";
	line-height: 1.4em;
	color: #444;
	padding: 2em;
	border: 1px solid #ccc;
}
h1,h2,h3,h4,h5,h6{
	line-height: 120%;
}
table{
	border-collapse: collapse;
}

th, td{
	padding: 1em;
	border: 1px solid #ccc;
}
</style>
</head>
<body>
<h1>markof.js</h1>
<p>powerful lightweight markup language and parser</p>
<p>Source code and documentation on <a href="https://github.com/tomaslangkaas/markof.js">github</a></p>
<div class="container">
<div class="col2 inline">
<h3>Markof editor</h3>
<textarea id="markofEditor"># Heading

## Subheading

A paragraph.

Another paragraph,
with a line break.</textarea><br>
<button id="parseButton">Parse</button><button id="resetButton">Reset</button>
<input type="checkbox" id="compactFlag"> <label for="compactFlag">Compact HTML output</label>
<h3>Syntax examples</h3>
<div id="examples"></div>
</div><div class="col2 inline">
<h3>HTML output</h3>
<textarea id="markofHTML"></textarea>
<h3>Display output</h3>
<div id="markofDisplay"></div>
</div>

</div>
<script src="markof.js"></script>
<script>

var syntaxExamples = {
	'Headings and paragraphs': "# Heading\n\n## Subheading\n\nA paragraph.\n\nAnother paragraph,\nwith a line break.",
	'Inline formatting': "## Inline formating\n\n*emphasized* text\n!!strong!! text\n`code`\ntext in ^superscript^\ntext in _subscript_\n~small~ text\n++inserted++ text\n==deleted== text",
	'Lists': "- An item in an unordered list\n  - A subitem, indented with 2 spaces\n  2. A numbered subitem, demonstrating that ordered and unordered lists can be mixed and nested\n- Another item\n\n3. Countdown in an ordered list,\n2. showing that `markof` provides\n1. control over numbering in ordered lists",
	'Tables': '|\' Table header               |, Right-aligned header\n|; Centered header            |: Centered cell\n|  Normal cell with some text |. Right-aligned cell',
	'Blockquote': "\" <<An ounce of practice is worth more than tons of preaching.>> --Mahatma Gandhi",
	'Typographic_punctuation': "<<'twas in '69, around November--December>>, she said.\n\n<<My mother said ``No ... way!''>>, he said.\n\n<<What the ...>>, she responded, and---tired of talking---turned away.",
	'Description lists': ": musty\n:: having a stale, mouldy, or damp smell\n:: having a stale taste\n\n: John:\n:: <<How much for the watch?>>\n: James:\n:: <<It's not for sale>>",
	'Display code': '### Within a monospace block\n\n```\n<strong>\n  language\n</strong>\n```\n\n### In normal text\n\n`<strong>\n  language\n</strong>`',
	'Links and images': "- {http://www.google.com}[link to google homepage]\n- {http://www.google.com link title}[link to google homepage]\n- {mailto:a@b.c}[send mail to a@b.c]\n- {#fragment}[link to document fragment]\n- {./subdir/file}[relative link]\n- {../parentdir/file}[relative link]\n- {http://lorempixel.com/150/100}[!img alt text]",
	'Document example': "# *markof.js*---lightweight markup language & parser\n\n*markof.js* is both a lightweight markup language---inspired by other lightweight markup languages, such as *markdown*^[{#ref1}[1]]^ and *textile*^[{#ref2}[2]]^---and a lightweight parser. Written in ECMAScript 3 with a small code footprint (less than 2.5 kb minified), the parser is well suited for use in several types of applications, from client-side offline-enabled mobile applications, HTML5 desktop apps, node.js-based applications, web-based intranet applications (IE6+), to modern web applications.\n\nWhile markdown and its dialects have become a *de facto* standard for lightweight markup on the web, the original markdown syntax has various limitations---which has led to development of markdown-inspired dialects, such as *github-flavoured markdown*^[{#ref3}[3]]^ and *multimarkdown*^[{#ref4}[4]]^. There also exist syntactical ambiguities, which was the basis for development of *commonmark*^[{#ref5}[5]]^.\n\n## Why yet another lightweight markup language?\n\nDevelopment of *markof.js* started out of personal curiosity about how to develop a useful lightweight markup language. Inspired by the common intentions of LMLs, the idea was to keep syntax lightweight and readable in plain text, in addition to keep parser source code lightweight. Source code and full syntax documentation can be found on github, what follows here is an explanation of some of the design decisions and deviations from markdown and textile.\n\n## General design guidelines\n\nSimilar to markdown,\n\n\" <<syntax is comprised entirely of punctuation characters [...] punctuation characters have been carefully chosen so as to look like what they mean>>^[{#ref6}[6]]^\n\nand:\n\n\"<<syntax is intended for one purpose: to be used as a format for *writing* for the web>>^[{#ref6}[6]]^\n\nIn contrast to original markdown, raw HTML is prevented in *markof*---except for HTML character entities. As a result, *markof* needed syntax for more markup commonly used in writing documents and texts for the web, such as tables, small text, superscript and subscript.\n\n## Inline formatting\n\n```\n*emphasis*\n!!strong!!\n\\`code\\`\n^superscript^\n_subscript_\n~small~\n++inserted++\n==deleted==\n```\n\nOriginal markdown uses single asterisks for emphasis and double asterisks for strong text, alternatively single and double underscores. Github-flavoured markdown abandoned the underscore syntax, in order to prevent underscores in code identifiers to be interpreted as emphasis.\n\nIn markof, support for <small>, <sup> and <sub> was wanted, and underscores are commonly used to signify subscript text. It is also easier to distinguish emphasis from strong text if their syntax is different, thus double exclamation marks was preferred for <strong>, keeping asterisks for emphasis only. In addition, support for <del> and <ins> tags were added.\n\n## Lists\n\n```\n- Unordered list item\n  - Indent with 2 spaces for nested lists\n\n1. Ordered list item\n9. Ordered list item with value 9\n  2. Item 9.2\n  -  Ordered & unordered lists can be mixed\n\n: description list term\n:: description list description\n```\n\nIn markof, list syntax for ordered and unordered lists is equivalent to markdown. Hyphens indicate unordered list items, an integer followed by a dot indicate an ordered list item, 2 spaces indicate nesting. While markdown allows several characters to indicate unordered list items (+, -, \\*), markof generally allows only one way to markup one thing.\n\nIn contrast to original markdown, the actual integer used for ordered lists indicates the actual number value, allowing for full control of item numbering. In addition, support for description lists, <dl>, is added.\n\n## Tables\n\n## Typography\n\n```\nEn dash: --\nEm dash: ---\nEllipsis: ...\nApostrophe: '\n\n<<A ``secondary quote'' within a primary quote>>\n```\n\nThe usual suspects---en-dash, em-dash, ellipsis, apostrophe and curly quotation marks---are not easily entered when writing with a computer (except with a mac). In markof, the convention to interpret double hyphens as en-dash, triple hyphens as em-dash and triple dots as ellipsis is followed. When it comes to apostrophes and curly quotation marks, many word-processing systems implement some sort of smart quote algorithm. However, there are several edge cases where such algorithms fail, and the alert and informed writer may need to outsmart the algorithm in order to get correct output. *markof* adopts a different solution: single quotation marks are always interpreted as apostrophes, and there is special syntax for opening and closing quotation marks, both primary and secondary. For writers who care about typography this allows for full control and easy entry.\n\nWithin code markup and code blocks, markof syntax is disabled and all characters are interpreted literally.\n\n## Links\n\n## Images\n\n## Block elements\n\n## Block IDs and CSS class names\n\n## References\n\n1.[#ref1] Markdown\n2.[#ref2] Textile\n6.[#ref6] Quote from the original {https://daringfireball.net/projects/markdown/syntax#html}[markdown syntax] page"
};

function showExample(){
	setMarkof(syntaxExamples[this.id]);
}

for(var i in syntaxExamples){
	var a = document.createElement('button');
	a.appendChild(document.createTextNode(i.split('_').join(' ')));
	a.id = i;
	a.onclick = showExample;
	examples.appendChild(a);
}

function setMarkof(str){
	markofDisplay.innerHTML = markofHTML.value = markof.compact(compactFlag.checked)(markofEditor.value = str);
}

(parseButton.onclick = function(){
  setMarkof(markofEditor.value)
})();

resetButton.onclick = function(){
  setMarkof('')
}
</script>
</body>
</html>
