<!doctype html>
<html>
<head>
<title>markof.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<style>
</style>
</head>
<body>
<h1>markof.js</h1>
<p>powerful lightweight markup language and parser</p>
<button>Syntax</button>
<button>Editor</button>
<button>About</button>
<h2>Syntax</h2>
<h2>Editor</h2>
<textarea id="markofEditor"></textarea><br>
<button id="parseButton">Parse</button>
<pre><code id="markofHTML"></code></pre>
<h2>About</h2>
<script src="markof.js"></script>
<script>
parseButton.onclick = function(){
  markofHTML.innerHTML = markof.safe(markof(markofEditor.value))
}
</script>
</body>
</html>
